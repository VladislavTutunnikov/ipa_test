name: crypto_coins_list
description: "A new Flutter project."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.2.0
  dio: ^5.9.0
  get_it: ^8.2.0
  flutter_bloc: ^9.1.1
  equatable: ^2.0.7
  talker_flutter: ^4.9.3
  talker_dio_logger: ^4.9.3
  talker_bloc_logger: ^4.9.3
  firebase_core: ^4.0.0
  json_annotation: ^4.9.0
  hive_flutter: ^1.1.0
  auto_route: ^7.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  json_serializable: ^6.9.0
  build_runner: any
  hive_generator: ^2.0.1
  auto_route_generator: ^7.3.1
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/svg/
flutter_intl:
  enabled: true

flutter_icons:
  android: "adaptive"
  ios: true
  image_path: "assets/icons/ic_launcher_background.png"
  adaptive_icon_foreground: "assets/icons/ic_foreground.png"
  adaptive_icon_background: "#161616"
  adaptive_icon_foreground_scale: 0.5
  min_sdk_android: 21
  remove_alpha_ios: true
